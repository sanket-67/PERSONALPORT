   <script>

function typeWriterLoop(strings, eraseDelay, typeDelay, elementId) {
    const speed = 100; 
    const eraseSpeed = 50; 
    const cursor = document.createElement('span');
    cursor.classList.add('cursor');
    cursor.textContent = '|';

    const target = document.getElementById(elementId);
    let stringIndex = 0; 
    let charIndex = 0; 
    let isTyping = true; 

    target.textContent = '';

    function type() {
        if (charIndex < strings[stringIndex].length && isTyping) {
            target.textContent += strings[stringIndex].charAt(charIndex);
            charIndex++;
            setTimeout(type, speed);
        } else {
            isTyping = false; 
            setTimeout(erase, eraseDelay); 
        }
    }

    function erase() {
        if (charIndex > 0) {
            target.textContent = strings[stringIndex].substring(0, charIndex - 1);
            charIndex--;
            setTimeout(erase, eraseSpeed);
        } else {
            isTyping = true; 
            stringIndex = (stringIndex + 1) % strings.length; 
            setTimeout(type, typeDelay);
        }
    }

    type();
}


const stringsToType = [
    'Frontend Developer',
    'Backend Developer',
    'Full Stack Developer'
];

typeWriterLoop(stringsToType, 2000, 100, 'developer-role'); // Erase delay, Type delay, Target element ID

   </script>
